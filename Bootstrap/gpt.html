<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flash-sale-container">
        <div class="flash-sale-title">FLASH SALE</div>
        <div class="countdown">
            <div id="hours">01</div> :
            <div id="minutes">39</div> :
            <div id="seconds">24</div>
        </div>
        <a href="#" class="view-all">Xem tất cả ></a>
    </div>

    <script>
        // Set the date for the countdown (example: 1 hour from now)
        var countDownDate = new Date().getTime() + (1 * 60 * 60 * 1000); // 1 hour from now

        // Update the countdown every second
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("hours").innerHTML = ("0" + hours).slice(-2);
            document.getElementById("minutes").innerHTML = ("0" + minutes).slice(-2);
            document.getElementById("seconds").innerHTML = ("0" + seconds).slice(-2);

            // If the countdown is finished
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>
</html>
