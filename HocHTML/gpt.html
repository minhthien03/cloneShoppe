<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ví dụ Gradient</title>
        <style>
            .gradient-background {
                width: 300px;
                height: 200px;
                background-image: linear-gradient(to bottom right, #6C48C5, #FFF7F7);
                border: 1px solid #000;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="gradient-background">
            Nội dung ở đây
        </div>
    </body>
</html>
